server:
  port: 8888
management:
  endpoints:
    web:
      exposure:
        include: "*"
    endpoint:
      shutdown:
        enabled: true
  endpoint:
    shutdown:
      enabled: true

alert-api:
  ## Paths to save/read cache list
  out-path: ./app/resources/alerts.list
  in-path: ./app/resources/alerts.list
  ## Time-Zone
  zone: "Europe/Warsaw"
  ## Enable filter out old alerts
  actual-filter: true

springdoc:
  api-docs:
    path: "/docs"
  swagger-ui:
    path: "/ui"
